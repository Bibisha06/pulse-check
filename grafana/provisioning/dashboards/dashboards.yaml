apiVersion: 1

providers:
  # Dashboard provider for PR monitoring
  - name: 'PR Monitoring Dashboards'
    orgId: 1
    folder: 'PR Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/pr-dashboards
      foldersFromFilesStructure: false

  # Dashboard provider for general dashboards
  - name: 'General Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true